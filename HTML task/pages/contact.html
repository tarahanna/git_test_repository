<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me</title>
    <link rel="stylesheet" href="..//style.css">
</head>
<body>
<div class="border-all">
        <p><i>You may fill the form below to send me a message and I will reach you back.</i><img class="smile" src="../Images/Smiley.gif" alt="Smiley face" style="width: 30px;" height="30px"> <p></p>
        </p>
</div>
    <div class="border-all">
    <div class="container">
    <form>
              <div class="row">
                <div class="col-25">
                  <label for="fname">First Name</label>
                </div>
                <div class="col-75">
                  <input type="text" id="fname" name="firstname" placeholder="Your name..">
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="lname">Last Name</label>
                </div>
                <div class="col-75">
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                </div>
            </div>
                <div class="row">
                    <div class="col-25">
                      <label for="email">Email</label>
                    </div>
                    <div class="col-75">
    <input type="text" id="email" name="mail" placeholder="Your email..">
                    </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="country">Country</label>
                </div>
                <div class="col-75">
                  <select id="country" name="country">
                    <option value="australia">Other</option>
                    <option value="canada">Ukraine</option>
                    <option value="usa">USA</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="subject">Message</label>
                </div>
                <div class="col-75">
                  <textarea id="subject" name="subject" placeholder="Type your message here.." style="height:200px"></textarea>
                </div>
              </div>
<div class="row">
<input class="button "type="button" popovertarget="submit" value="Submit">
</div>
<div popover id="submit">
                    <h2>Thank you for contacting me!</h2>
                    <hr>
                    <p>I will reach you shortly.</p>
                    <p>If you wish to contact me using other ways you may find my contacts <a href="../index.html#contact">here.</a></p>
 <button class="close-button" popovertarget="submit" popovertargetaction="hide">Close</button>
              </div>
              </div>
            </form>
          </div>
</div>
    <div>
    </div>
</div>
<p class="border-all">Back to the <a class="main-page" href="../index.html">main page.</a></p>
    </div>
</div>
</body>
</html>
